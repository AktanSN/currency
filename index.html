<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Ajax Kullanımı</title>
    <style>

<body>
    <div class="container">
            <hr>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">€</span>
                  <span class="input-group-text" id="liveRateEur">0.00</span>
                </div>
                <input type="number" class="form-control" id="amount" aria-label="Amount (to the nearest dollar)">
            </div>
            <hr>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">₺</span>
                  <span class="input-group-text" id="liveRateTr">0.00</span>
                </div>
                <input type="number" class="form-control" id="turkishliras" aria-label="Amount (to the nearest dollar)">
            </div>
            <hr>
            <button id = "change" class="btn btn-secondary">Çevir</button>

    </div>
